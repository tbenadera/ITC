<!DOCTYPE html>
<html>
<head>
    <title>Assignment #2 - Income Tax Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        @keyframes gentle-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(180deg, #e8dcc8 0%, #d9cbb8 50%, #c9b9a5 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(139, 115, 85, 0.03) 2px, rgba(139, 115, 85, 0.03) 4px);
            pointer-events: none;
            z-index: 1;
        }

        .pixel-person {
            position: absolute;
            width: 32px;
            height: 32px;
            image-rendering: pixelated;
            animation: float 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 2;
            font-size: 32px;
        }

        .person-1 { top: 12%; left: 7%; animation-delay: 0s; }
        .person-2 { top: 28%; right: 9%; animation-delay: 1.2s; }
        .person-3 { top: 55%; left: 4%; animation-delay: 2.3s; }
        .person-4 { top: 78%; right: 7%; animation-delay: 1.7s; }
        .person-5 { top: 88%; left: 45%; animation-delay: 2.8s; }

        .box {
            background: linear-gradient(135deg, #f7f1e8 0%, #ede7dd 100%);
            border: 4px solid #9d8468;
            box-shadow: 
                0 0 0 2px #d9cbb8,
                0 8px 16px rgba(139, 115, 85, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            padding: 35px;
            margin: 60px auto;
            max-width: 700px;
            text-align: center;
            position: relative;
            animation: gentle-pulse 3s ease-in-out infinite;
            z-index: 10;
        }

        .box::before {
            content: "$ ‚óá $ ‚óá $ ‚óá $ ‚óá $";
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            color: #9d8468;
            font-size: 14px;
            background: #e8dcc8;
            padding: 0 15px;
        }

        h2 {
            color: #6b5644;
            font-size: 28px;
            margin-bottom: 25px;
            letter-spacing: 2px;
            text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.5);
        }

        label {
            color: #8b7355;
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input {
            padding: 12px;
            margin: 10px 0 20px;
            border: 3px solid #c4b5a0;
            background: #ffffff;
            color: #6b5644;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            text-align: center;
            width: 250px;
            box-shadow: inset 0 2px 4px rgba(139, 115, 85, 0.1);
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #9d8468;
            box-shadow: 0 0 0 3px rgba(157, 132, 104, 0.2);
            background: #fffef9;
        }

        button {
            padding: 15px 30px;
            margin: 15px 8px;
            border: 3px solid #9d8468;
            background: linear-gradient(180deg, #d9cbb8 0%, #c9b9a5 100%);
            color: #4a3f35;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 
                0 4px 0 #9d8468,
                0 5px 8px rgba(139, 115, 85, 0.3);
            transition: all 0.2s;
            position: relative;
        }

        button:hover {
            background: linear-gradient(180deg, #e8dcc8 0%, #d9cbb8 100%);
            transform: translateY(-2px);
            box-shadow: 
                0 6px 0 #9d8468,
                0 7px 12px rgba(139, 115, 85, 0.4);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 
                0 2px 0 #9d8468,
                0 3px 5px rgba(139, 115, 85, 0.3);
        }

        h3 {
            color: #8b7355;
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 20px;
        }

        #result {
            color: #6b5644;
            font-size: 36px;
            font-weight: bold;
            display: inline-block;
            padding: 20px 40px;
            background: linear-gradient(135deg, #ffffff 0%, #f7f1e8 100%);
            border: 3px solid #c4b5a0;
            box-shadow: 
                inset 0 2px 8px rgba(139, 115, 85, 0.1),
                0 4px 8px rgba(139, 115, 85, 0.15);
            min-width: 200px;
            border-radius: 4px;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: linear-gradient(180deg, #c4b5a0 0%, #b5a590 100%);
            border: 3px solid #8b7355;
            color: #4a3f35;
            text-decoration: none;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            box-shadow: 0 4px 0 #8b7355, 0 5px 8px rgba(139, 115, 85, 0.3);
            z-index: 1000;
            transition: all 0.2s;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #8b7355, 0 7px 12px rgba(139, 115, 85, 0.4);
        }

        .corner-decoration {
            position: absolute;
            width: 16px;
            height: 16px;
            background: #9d8468;
            opacity: 0.3;
        }

        .corner-tl { top: -8px; left: -8px; }
        .corner-tr { top: -8px; right: -8px; }
        .corner-bl { bottom: -8px; left: -8px; }
        .corner-br { bottom: -8px; right: -8px; }

        .tax-bracket {
            background: rgba(157, 132, 104, 0.1);
            border: 2px solid #c4b5a0;
            border-radius: 4px;
            padding: 15px;
            margin: 20px auto;
            max-width: 500px;
            color: #6b5644;
            font-size: 13px;
            text-align: left;
            box-shadow: inset 0 2px 4px rgba(139, 115, 85, 0.05);
        }

        .tax-bracket-title {
            font-weight: bold;
            color: #8b7355;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .icon {
            display: inline-block;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="pixel-person person-1">üíº</div>
    <div class="pixel-person person-2">üßç‚Äç‚ôÄÔ∏è</div>
    <div class="pixel-person person-3">üßç</div>
    <div class="pixel-person person-4">üö∂‚Äç‚ôÄÔ∏è</div>
    <div class="pixel-person person-5">üí∞</div>

    <a href="index_enhanced_beige.html" class="back-button">‚Üê BACK</a>

    <div class="box">
        <div class="corner-decoration corner-tl"></div>
        <div class="corner-decoration corner-tr"></div>
        <div class="corner-decoration corner-bl"></div>
        <div class="corner-decoration corner-br"></div>

        <h2>üí∞ INCOME TAX CALCULATOR</h2>

        <label>Enter Income Amount</label>
        <input type="number" id="income" placeholder="0">

        <button onclick="calculateTax()"><span class="icon">üìä</span> Compute Tax</button>

        <div class="tax-bracket">
            <div class="tax-bracket-title">Tax Bracket Information:</div>
            ‚Ä¢ ‚Ç±0 - ‚Ç±10,000: 5% tax rate<br>
            ‚Ä¢ ‚Ç±10,001 - ‚Ç±30,000: 10% tax rate<br>
            ‚Ä¢ ‚Ç±30,001 - ‚Ç±60,000: 15% tax rate<br>
            ‚Ä¢ ‚Ç±60,001 and above: 20% tax rate
        </div>

        <h3>Tax Result</h3>
        <div id="result">‚Ç±0.00</div>
    </div>

    <script>
        function calculateTax() {
            let income = Number(document.getElementById("income").value);
            let tax = 0;

            if (income <= 10000) {
                tax = income * 0.05;
            } else if (income <= 30000) {
                tax = income * 0.10;
            } else if (income <= 60000) {
                tax = income * 0.15;
            } else {
                tax = income * 0.20;
            }

            document.getElementById("result").innerText = "‚Ç±" + tax.toFixed(2);
            flashResult();
        }

        function flashResult() {
            const result = document.getElementById("result");
            result.style.transform = "scale(1.05)";
            setTimeout(() => {
                result.style.transform = "scale(1)";
            }, 200);
        }
    </script>
</body>
</html>
