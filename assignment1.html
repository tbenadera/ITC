<!DOCTYPE html>
<html>
<head>
    <title>Assignment #1 - Conversion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        @keyframes walk {
            0%, 100% { background-position: 0 0; }
            50% { background-position: -32px 0; }
        }

        @keyframes gentle-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(180deg, #f5e6d3 0%, #e8d5c4 50%, #d4c4b0 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Subtle pattern overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(139, 115, 85, 0.03) 2px, rgba(139, 115, 85, 0.03) 4px);
            pointer-events: none;
            z-index: 1;
        }

        /* 8-bit pixel people */
        .pixel-person {
            position: absolute;
            width: 32px;
            height: 32px;
            image-rendering: pixelated;
            animation: float 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 2;
            font-size: 32px;
        }

        .person-1 { top: 15%; left: 8%; animation-delay: 0s; }
        .person-2 { top: 25%; right: 10%; animation-delay: 1s; }
        .person-3 { top: 60%; left: 5%; animation-delay: 2s; }
        .person-4 { top: 75%; right: 8%; animation-delay: 1.5s; }
        .person-5 { top: 85%; left: 50%; animation-delay: 2.5s; }

        .box {
            background: linear-gradient(135deg, #faf6f0 0%, #f0ebe3 100%);
            border: 4px solid #8b7355;
            box-shadow: 
                0 0 0 2px #d4c4b0,
                0 8px 16px rgba(139, 115, 85, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            padding: 35px;
            margin: 60px auto;
            max-width: 700px;
            text-align: center;
            position: relative;
            animation: gentle-pulse 3s ease-in-out infinite;
            z-index: 10;
        }

        .box::before {
            content: "‚óÜ ‚óá ‚óÜ ‚óá ‚óÜ ‚óá ‚óÜ ‚óá ‚óÜ";
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            color: #8b7355;
            font-size: 14px;
            background: #f5e6d3;
            padding: 0 15px;
        }

        h2 {
            color: #6b5644;
            font-size: 28px;
            margin-bottom: 25px;
            letter-spacing: 2px;
            text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.5);
        }

        label {
            color: #8b7355;
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input {
            padding: 12px;
            margin: 10px 0 20px;
            border: 3px solid #c4b5a0;
            background: #ffffff;
            color: #6b5644;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            text-align: center;
            width: 200px;
            box-shadow: inset 0 2px 4px rgba(139, 115, 85, 0.1);
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #8b7355;
            box-shadow: 0 0 0 3px rgba(139, 115, 85, 0.2);
            background: #fffef9;
        }

        button {
            padding: 12px 24px;
            margin: 8px;
            border: 3px solid #8b7355;
            background: linear-gradient(180deg, #d4c4b0 0%, #c4b5a0 100%);
            color: #4a3f35;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 
                0 4px 0 #8b7355,
                0 5px 8px rgba(139, 115, 85, 0.3);
            transition: all 0.2s;
            position: relative;
        }

        button:hover {
            background: linear-gradient(180deg, #e0d5c5 0%, #d4c4b0 100%);
            transform: translateY(-2px);
            box-shadow: 
                0 6px 0 #8b7355,
                0 7px 12px rgba(139, 115, 85, 0.4);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 
                0 2px 0 #8b7355,
                0 3px 5px rgba(139, 115, 85, 0.3);
        }

        h3 {
            color: #8b7355;
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 20px;
        }

        #result {
            color: #6b5644;
            font-size: 32px;
            font-weight: bold;
            display: inline-block;
            padding: 20px 40px;
            background: linear-gradient(135deg, #ffffff 0%, #faf6f0 100%);
            border: 3px solid #c4b5a0;
            box-shadow: 
                inset 0 2px 8px rgba(139, 115, 85, 0.1),
                0 4px 8px rgba(139, 115, 85, 0.15);
            min-width: 180px;
            border-radius: 4px;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: linear-gradient(180deg, #c4b5a0 0%, #b5a590 100%);
            border: 3px solid #8b7355;
            color: #4a3f35;
            text-decoration: none;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            box-shadow: 0 4px 0 #8b7355, 0 5px 8px rgba(139, 115, 85, 0.3);
            z-index: 1000;
            transition: all 0.2s;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #8b7355, 0 7px 12px rgba(139, 115, 85, 0.4);
        }

        .corner-decoration {
            position: absolute;
            width: 16px;
            height: 16px;
            background: #8b7355;
            opacity: 0.3;
        }

        .corner-tl { top: -8px; left: -8px; }
        .corner-tr { top: -8px; right: -8px; }
        .corner-bl { bottom: -8px; left: -8px; }
        .corner-br { bottom: -8px; right: -8px; }

        .icon {
            display: inline-block;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="pixel-person person-1">üßç</div>
    <div class="pixel-person person-2">üßç‚Äç‚ôÄÔ∏è</div>
    <div class="pixel-person person-3">üö∂</div>
    <div class="pixel-person person-4">üö∂‚Äç‚ôÄÔ∏è</div>
    <div class="pixel-person person-5">üßç‚Äç‚ôÇÔ∏è</div>

    <a href="index_enhanced_beige.html" class="back-button">‚Üê BACK</a>

    <div class="box">
        <div class="corner-decoration corner-tl"></div>
        <div class="corner-decoration corner-tr"></div>
        <div class="corner-decoration corner-bl"></div>
        <div class="corner-decoration corner-br"></div>

        <h2>‚öñ CONVERSION PROGRAM ‚öñ</h2>

        <label>Enter Value</label>
        <input type="number" id="value" placeholder="0">

        <div style="margin: 15px 0;">
            <button onclick="cToF()"><span class="icon">üå°</span> Celsius ‚Üí Fahrenheit</button>
            <button onclick="fToC()"><span class="icon">‚ùÑ</span> Fahrenheit ‚Üí Celsius</button>
        </div>

        <div>
            <button onclick="mToFt()"><span class="icon">üìè</span> Meters ‚Üí Feet</button>
            <button onclick="ftToM()"><span class="icon">üìê</span> Feet ‚Üí Meters</button>
        </div>

        <h3>Result</h3>
        <div id="result">0</div>
    </div>

    <script>
        function cToF() {
            let c = Number(document.getElementById("value").value);
            let f = (c * 9/5) + 32;
            document.getElementById("result").innerText = f.toFixed(2) + " ¬∞F";
            flashResult();
        }

        function fToC() {
            let f = Number(document.getElementById("value").value);
            let c = (f - 32) * 5/9;
            document.getElementById("result").innerText = c.toFixed(2) + " ¬∞C";
            flashResult();
        }

        function mToFt() {
            let m = Number(document.getElementById("value").value);
            let ft = m * 3.28084;
            document.getElementById("result").innerText = ft.toFixed(2) + " ft";
            flashResult();
        }

        function ftToM() {
            let ft = Number(document.getElementById("value").value);
            let m = ft / 3.28084;
            document.getElementById("result").innerText = m.toFixed(2) + " m";
            flashResult();
        }

        function flashResult() {
            const result = document.getElementById("result");
            result.style.transform = "scale(1.05)";
            setTimeout(() => {
                result.style.transform = "scale(1)";
            }, 200);
        }
    </script>
</body>
</html>
