<!DOCTYPE html>
<html>
<head>
    <title>Assignment #4 - Simple Payroll</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        @keyframes gentle-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(180deg, #dcc9b6 0%, #cdb9a6 50%, #beaa96 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(139, 115, 85, 0.03) 2px, rgba(139, 115, 85, 0.03) 4px);
            pointer-events: none;
            z-index: 1;
        }

        .pixel-person {
            position: absolute;
            width: 32px;
            height: 32px;
            image-rendering: pixelated;
            animation: float 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 2;
            font-size: 32px;
        }

        .person-1 { top: 14%; left: 9%; animation-delay: 0s; }
        .person-2 { top: 26%; right: 11%; animation-delay: 1.1s; }
        .person-3 { top: 52%; left: 5%; animation-delay: 2.4s; }
        .person-4 { top: 74%; right: 8%; animation-delay: 1.6s; }
        .person-5 { top: 89%; left: 47%; animation-delay: 2.9s; }

        .box {
            background: linear-gradient(135deg, #f3e9dd 0%, #e9dfd3 100%);
            border: 4px solid #9a7a5a;
            box-shadow: 
                0 0 0 2px #cdb9a6,
                0 8px 16px rgba(139, 115, 85, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            padding: 35px;
            margin: 60px auto;
            max-width: 700px;
            text-align: center;
            position: relative;
            animation: gentle-pulse 3s ease-in-out infinite;
            z-index: 10;
        }

        .box::before {
            content: "üíº ‚óá üíº ‚óá üíº ‚óá üíº ‚óá üíº";
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            color: #9a7a5a;
            font-size: 14px;
            background: #dcc9b6;
            padding: 0 15px;
        }

        h2 {
            color: #6b5644;
            font-size: 28px;
            margin-bottom: 25px;
            letter-spacing: 2px;
            text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.5);
        }

        label {
            color: #8b7355;
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-top: 12px;
            text-align: left;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
        }

        input {
            padding: 12px;
            margin: 8px auto;
            border: 3px solid #c4b5a0;
            background: #ffffff;
            color: #6b5644;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            text-align: center;
            width: 100%;
            max-width: 450px;
            box-shadow: inset 0 2px 4px rgba(139, 115, 85, 0.1);
            transition: all 0.3s;
            display: block;
        }

        input:focus {
            outline: none;
            border-color: #9a7a5a;
            box-shadow: 0 0 0 3px rgba(154, 122, 90, 0.2);
            background: #fffef9;
        }

        button {
            padding: 14px 28px;
            margin: 20px 5px 5px;
            border: 3px solid #9a7a5a;
            background: linear-gradient(180deg, #cdb9a6 0%, #beaa96 100%);
            color: #4a3f35;
            font-family: 'Courier New', monospace;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 
                0 4px 0 #9a7a5a,
                0 5px 8px rgba(139, 115, 85, 0.3);
            transition: all 0.2s;
            position: relative;
        }

        button:hover {
            background: linear-gradient(180deg, #dcc9b6 0%, #cdb9a6 100%);
            transform: translateY(-2px);
            box-shadow: 
                0 6px 0 #9a7a5a,
                0 7px 12px rgba(139, 115, 85, 0.4);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 
                0 2px 0 #9a7a5a,
                0 3px 5px rgba(139, 115, 85, 0.3);
        }

        .clear-btn {
            background: linear-gradient(180deg, #b5a590 0%, #a69580 100%);
            border-color: #8b7355;
        }

        .clear-btn:hover {
            background: linear-gradient(180deg, #c4b5a0 0%, #b5a590 100%);
        }

        .result-section {
            margin-top: 30px;
            padding: 25px;
            background: rgba(154, 122, 90, 0.08);
            border: 2px solid #c4b5a0;
            border-radius: 4px;
            box-shadow: inset 0 2px 4px rgba(139, 115, 85, 0.05);
        }

        .result-title {
            color: #8b7355;
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        .result-item {
            color: #6b5644;
            font-size: 16px;
            margin: 12px 0;
            padding: 8px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 3px;
        }

        .result-value {
            color: #8b7355;
            font-size: 20px;
            font-weight: bold;
            margin-left: 10px;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: linear-gradient(180deg, #c4b5a0 0%, #b5a590 100%);
            border: 3px solid #8b7355;
            color: #4a3f35;
            text-decoration: none;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            box-shadow: 0 4px 0 #8b7355, 0 5px 8px rgba(139, 115, 85, 0.3);
            z-index: 1000;
            transition: all 0.2s;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #8b7355, 0 7px 12px rgba(139, 115, 85, 0.4);
        }

        .corner-decoration {
            position: absolute;
            width: 16px;
            height: 16px;
            background: #9a7a5a;
            opacity: 0.3;
        }

        .corner-tl { top: -8px; left: -8px; }
        .corner-tr { top: -8px; right: -8px; }
        .corner-bl { bottom: -8px; left: -8px; }
        .corner-br { bottom: -8px; right: -8px; }

        .icon {
            display: inline-block;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="pixel-person person-1">üíº</div>
    <div class="pixel-person person-2">üßç</div>
    <div class="pixel-person person-3">üßç‚Äç‚ôÄÔ∏è</div>
    <div class="pixel-person person-4">üö∂</div>
    <div class="pixel-person person-5">üí∞</div>

    <a href="index_enhanced_beige.html" class="back-button">‚Üê BACK</a>

    <div class="box">
        <div class="corner-decoration corner-tl"></div>
        <div class="corner-decoration corner-tr"></div>
        <div class="corner-decoration corner-bl"></div>
        <div class="corner-decoration corner-br"></div>

        <h2>üíº SIMPLE PAYROLL SYSTEM</h2>

        <label><span class="icon">üë§</span> Employee Name:</label>
        <input type="text" id="empName" placeholder="Enter employee name">

        <label><span class="icon">‚è∞</span> Days Worked:</label>
        <input type="number" id="daysWorked" placeholder="0">

        <label><span class="icon">üíµ</span> Daily Rate:</label>
        <input type="number" id="dailyRate" placeholder="0">

        <label><span class="icon">‚ûñ</span> Deduction Amount:</label>
        <input type="number" id="deduction" placeholder="0">

        <div>
            <button onclick="calculatePayroll()"><span class="icon">üí∞</span> Calculate Payroll</button>
            <button onclick="clearForm()" class="clear-btn"><span class="icon">üîÑ</span> Clear Form</button>
        </div>

        <div class="result-section" id="resultSection" style="display:none;">
            <div class="result-title">Payroll Calculation Result</div>
            <div class="result-item">
                Employee: <span class="result-value" id="resultName">-</span>
            </div>
            <div class="result-item">
                Gross Pay: <span class="result-value" id="grossPay">‚Ç±0.00</span>
            </div>
            <div class="result-item">
                Deduction: <span class="result-value" id="resultDeduction">‚Ç±0.00</span>
            </div>
            <div class="result-item" style="background: rgba(139, 115, 85, 0.15); font-weight: bold;">
                Net Pay: <span class="result-value" id="netPay" style="font-size: 24px;">‚Ç±0.00</span>
            </div>
        </div>
    </div>

    <script>
        function calculatePayroll() {
            let name = document.getElementById("empName").value;
            let days = Number(document.getElementById("daysWorked").value);
            let rate = Number(document.getElementById("dailyRate").value);
            let deduction = Number(document.getElementById("deduction").value);

            if (!name || days <= 0 || rate <= 0) {
                alert("‚ö†Ô∏è Please fill in all fields correctly!");
                return;
            }

            let grossPay = days * rate;
            let netPay = grossPay - deduction;

            document.getElementById("resultName").innerText = name;
            document.getElementById("grossPay").innerText = "‚Ç±" + grossPay.toFixed(2);
            document.getElementById("resultDeduction").innerText = "‚Ç±" + deduction.toFixed(2);
            document.getElementById("netPay").innerText = "‚Ç±" + netPay.toFixed(2);

            document.getElementById("resultSection").style.display = "block";
            flashResult();
        }

        function clearForm() {
            document.getElementById("empName").value = "";
            document.getElementById("daysWorked").value = "";
            document.getElementById("dailyRate").value = "";
            document.getElementById("deduction").value = "";
            document.getElementById("resultSection").style.display = "none";
        }

        function flashResult() {
            const section = document.getElementById("resultSection");
            section.style.transform = "scale(1.03)";
            setTimeout(() => {
                section.style.transform = "scale(1)";
            }, 200);
        }
    </script>
</body>
</html>
